<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reddit!</title>
  <link rel="icon" type="image/png" href="http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/27886209/0038eeb4d15fbb4a0098eeb6b8c2d534122a93d2.png">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
<p class="tip"></p>
<div class="cont">
  <div class="form sign-in">
    <h2>¡Bienvenido!</h2>
    <label>
      <span>Correo electrónico</span>
      <input type="email" />
    </label>
    <label>
      <span>Contraseña</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">¿Has olvidado tu nombre de usuario o contraseña?</p>
    <button onclick="javascript:home();" type="button" class="submit">Iniciar sesión</button>
    <button type="button" class="google-btn">Continuar con <span>Google</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>¿Es tu primera vez en Reddit?</h2>
      </div>
      <div class="img__text m--in">
        <h2>Registrarse</h2>
        <p>Al continuar, estarás configurando una cuenta de Reddit y aceptarás nuestro Acuerdo del usuario y la Política de privacidad.</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Registrarse</span>
        <span class="m--in">Iniciar</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Datos para el registro. </h2>
      <label>
        <span>Nombre Completo</span>
        <input type="text" />
      </label>
      <label>
        <span>Correo electrónico</span>
        <input type="email" />
      </label>
      <label>
        <span>Contraseña</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Registrarme</button>
      <button type="button" class="google-btn">Registrarme con <span>Google</span></button>
    </div>
  </div>
</div>

<!-- script -->
  <script  src="js/scriptLogin.js"></script>

</body>
</html>
